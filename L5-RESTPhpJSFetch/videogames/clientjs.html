<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="lista">

    </ul>

    <script>

        const lista = document.getElementById("lista");
        var output = "";
        fetch("http://localhost:8081/videogames/index.php")
            .then(response => response.json())
            .then(giochi => {
                for (let gioco of giochi){
                    output += "<li>" + gioco.nome + "</li>";
                    console.log(gioco);
                }
                lista.innerHTML = output;
            });
        console.log(output);
        
    </script>

</body>
</html>
